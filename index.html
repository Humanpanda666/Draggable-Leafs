<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draggable leafs</title>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
  </head>
  <body>
    <!--
    <div class="container" id="sortablelist">
      <div class="drag">
        <img src="green.png" />
      </div>
      <div class="drag"><img src="orange.png" /></div>
      <div class="drag"><img src="red.png" /></div>
    </div>
    -->
    <div class="container" id="sortablelist">
      <img src="green.png" class="drag" />
      <img src="orange.png" class="drag" />
      <img src="red.png" class="drag" />
      <img src="green.png" class="drag" />
      <img src="orange.png" class="drag" />
    </div>

    <script>
      new Sortable(sortablelist, {
        animation: 300,
        sort: true,
        easing: "cubic-bezier(1, 0, 0, 1)",
      });
    </script>
  </body>
  <!--..<script src="script.js"></script>--->
</html>
